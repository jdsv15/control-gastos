<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos - Issue 4</title>

  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      font-family: 'Inter', system-ui, sans-serif;
      color-scheme: dark;
      background-color: #1a1a1a;
      color: #fff;
      --navy-blue: #003366;
      --danger-red: #e74c3c;
      --success-green: #2ecc71;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    * {
      box-sizing: border-box;
    }

    #root {
      width: 100%;
      max-width: 500px;
    }

    .app-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    /* 2. PESTAÑAS (TABS) */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 0 auto 30px auto;
      width: fit-content;
      border-radius: 4px;
      overflow: hidden;
    }

    .tab-btn {
      padding: 10px;
      border: none;
      background: #f0f0f0;
      color: #7f8c8d;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 700;
      transition: 0.3s;
      width: 140px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab-btn.active {
      background-color: var(--navy-blue);
      color: white;
    }

    /* 3. BALANCE Y GRÁFICO */
    #balance-container h1:first-child {
      font-size: 2rem;
      margin: 0;
      color: #fff;
      font-weight: 700;
    }

    #balance-amount {
      font-size: 3rem;
      margin: 10px 0 20px 0;
      font-weight: 700;
      transition: color 0.3s;
    }

    #chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .chart-wrapper {
      width: 100%;
      max-width: 300px;
      height: 30px;
      margin-bottom: 15px;
    }

    .chart-legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.8rem;
      color: #fff;
      font-weight: bold;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 25px;
      height: 8px;
      border-radius: 2px;
    }

    .legend-income {
      background-color: var(--success-green);
    }

    .legend-expense {
      background-color: var(--danger-red);
    }

    /* 4. LISTA DE HISTORIAL */
    h3 {
      font-size: 0.85rem;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin: 20px 0 15px;
      color: #fff;
      font-weight: 700;
      text-align: center;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-item {
      background: #fff;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 1px;
      position: relative;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .list-item.plus {
      border-right: 5px solid var(--success-green);
    }

    .list-item.minus {
      border-right: 5px solid var(--danger-red);
    }

    .delete-btn {
      position: absolute;
      left: -28px;
      background-color: var(--danger-red);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    /* 5. FORMULARIO */
    .form-control {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-control label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .form-control input {
      width: 100%;
      padding: 12px;
      border: 1px solid #dedede;
      border-radius: 2px;
      background: #fff;
      color: #000;
      font-size: 0.95rem;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background-color: var(--navy-blue);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #002244;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-wrapper">
      <div class="container">

        <!-- COMPONENTE: PESTAÑAS (TABS) -->
        <div class="tabs">
          <button id="tab-summary" class="tab-btn active" data-tab="summary">Nueva Transacción</button>
          <button id="tab-history" class="tab-btn" data-tab="history">Historial</button>
        </div>

        <!-- COMPONENTE: BALANCE -->
        <div id="balance-container">
          <h1>Tu Balance</h1>
          <h1 id="balance-amount">$0</h1>
        </div>

        <!-- COMPONENTE: GRÁFICO DE BARRAS HORIZONTAL -->
        <div id="chart-container">
          <div class="chart-wrapper">
            <canvas id="expense-chart"></canvas>
          </div>
          <div class="chart-legend">
            <div class="legend-item">
              <div class="legend-color legend-income"></div>
              <span>Ingresos</span>
            </div>
            <div class="legend-item">
              <div class="legend-color legend-expense"></div>
              <span>Gastos</span>
            </div>
          </div>
        </div>

        <!-- LÓGICA ISSUE 4: COMPONENTE: ALERTA DE PRESUPUESTO -->
        <div id="budget-warning"
          style="display: none; background-color: #fadbd8; color: #721c24; border: 1px solid #c0392b; padding: 10px; border-radius: 2px; margin-bottom: 20px; font-weight: bold; font-size: 0.9rem;">
          ¡Cuidado! Has excedido tu presupuesto disponible
        </div>

        <!-- SECCIÓN: FORMULARIO -->
        <div id="section-summary" class="tab-content">
          <h3>Agregar nueva transacción</h3>
          <form id="form">
            <div class="form-control">
              <label for="text">Descripción de la transacción</label>
              <input type="text" id="text" placeholder="Ej: Sueldo, Venta, Comida..." required />
            </div>

            <div class="form-control">
              <label for="amount">Monto ($) <br /><small style="color: #aaa;">Tip: Usa números positivos para ingresos y
                  negativos para gastos</small></label>
              <input type="number" id="amount" placeholder="Introduce cantidad..." step="0.01" required />
            </div>
            <button class="btn-submit">Realizar transacción</button>

            <!-- LÓGICA ISSUE 4: MENSAJE DE ÉXITO -->
            <p id="msg"
              style="color: var(--success-green); font-weight: bold; font-size: 0.9rem; margin-top: 15px; text-align: center; min-height: 20px;">
            </p>
          </form>
        </div>

        <!-- SECCIÓN: HISTORIAL -->
        <div id="section-history" class="tab-content" style="display: none;">
          <h3>Historial</h3>
          <ul id="list-global" class="list"></ul>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts modulares -->
  <script src="js/Store.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/App.js"></script>
</body>

</html>
